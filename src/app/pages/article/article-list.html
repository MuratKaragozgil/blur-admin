<div class="row">
    <div class="col-md-12">
        <div class="align-right">
            <button type="button" class="btn btn-primary btn-raised" ng-click="createArticle()">Create Article</button>
        </div>
    </div>
</div>
<div class="row" style="padding-top: 5px">
    <div class="col-md-12">
        <div ba-panel ba-panel-class="with-scroll">
            <div class="horizontal-scroll">
                <table class="table table-hover">
                    <thead>
                    <tr class="black-muted-bg">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Create Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in articleTableData" class="no-top-border">
                        <td>{{item.id}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.author}}</td>
                        <td>{{item.createDate}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="align-right" ng-if="bigTotalItems > itemsPerPage">
                    <ul uib-pagination total-items="bigTotalItems" items-per-page="itemsPerPage" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm align-right" boundary-links="true" num-pages="numPages"></ul>
                </div>
            </div>
        </div>
    </div>
</div>
