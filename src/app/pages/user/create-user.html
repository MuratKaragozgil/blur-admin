<div class="widgets">
    <div class="row">
        <div class="col-md-6">
            <div ba-panel
                 ba-panel-title="Standard Fields"
                 ba-panel-class="with-scroll">
                <form>
                    <div class="form-group">
                        <label for="input01">User Name</label>
                        <input type="text" class="form-control" id="input01" placeholder="Text"
                               ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="input02">Password</label>
                        <input type="password" class="form-control" id="input02" placeholder="Password"
                               ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" title="Gender" ng-model="user.gender" selectpicker>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHERS">Others</option>
                            <option value="NOT_SPECIFIED">Not Specified</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="text" class="form-control" id="birthDate" placeholder="dd-MM-yyyy"
                               ng-model="user.birthDate">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
